<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>

    <header>Tic Tac Toe</header>
    <h1>Make your moves</h1>

    <main id='game'>

        <div class='row'>
            <div id='00'></div>
            <div id='01' class='middle-col'></div>
            <div id='02'></div>
        </div>

        <div class='row middle-row'>
            <div id='10'></div>
            <div id='11' class='middle-col'></div>
            <div id='12'></div>
        </div>

        <div class='row'>
            <div id='20'></div>
            <div id='21' class='middle-col'></div>
            <div id='22'></div>
        </div>
    </main>

    <button id="btn">Replay</button>

</body>
</html>
